<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <h1>My Magnum Opus!</h1>
    <canvas id="canvas"></canvas>
    <script type="module" src="Main.js"></script>
    <div id="menu1" class="menu1">
        <h4>Left click to build a custom mass</h4>
        <h4>Right click to make a random mass</h4>
        <label><input type="checkbox" id="menu-toggle-trails" checked="checked"> Show trails</label><br>
        <label><input type="checkbox" id="menu-toggle-vector-field"> Show vector field</label><br>
        <label><input type="checkbox" id="menu-toggle-merge"> Merge on collision</label><br>
        <label><input type="checkbox" id="menu-toggle-border"> Use border round edges</label><br>
        <label><input type="checkbox" id="menu-toggle-force-link"> Show Force Interactions</label><br>
        <label><input type="checkbox" id="menu-toggle-half-speed"> Half time playback</label><br>
        <label><input type="number" id="menu-vector-field-density-x" value="50" min="1"> Vector Density: X-Direction</label><br>
        <label><input type="number" id="menu-vector-field-density-y" value="50" min="1"> Vector Density: Y-Direction</label><br>
        <label><input type="number" id="menu-test-vector-scale" step="0.1" value="1" min="0.1"> Test Mass Scale</label><br>
        <label><input type="number" id="menu-test-vector-thickness" value="1" min="1"> Test Mass Thickness</label><br>
        <label><input type="number" id="menu-gravitational-constant" step="0.1" value="0.5"> Gravitational Constant</label><br>
        <label><input type="number" id="menu-world-elasticity" step="0.1" value="1" min="0"> World Elasticity</label><br>
        <label><input type="range" id="menu-playback-speed" step="0.1" value="1" min="0" max = "10"> PlayBack Speed</label><br>
        <label><input type="number" id="menu-trail-length" value="50" min="1"> Trail Length</label><br>

    </div>
    <div id="menu2" class="menu2">
        <button id="radio-menu-reset">reset spacetime</button><br> <br>
        <h4>Presets:</h4>
        <input type="radio" id="radio-preset-blank" name="presets" value="A"/>
        <label for="radio-preset-blank">blank (Q)</label> <br>
        <input type="radio" id="radio-preset-random" name="presets" value="B"/>
        <label for="radio-preset-random">random (W)</label> <br>
        <input type="radio" id="radio-preset-binary" name="presets" value="C"/>
        <label for="radio-preset-binary">binary (E)</label> <br>
        <input type="radio" id="radio-preset-five" name="presets" value="D"/>
        <label for="radio-preset-five">five (R)</label> <br>
        <input type="radio" id="radio-preset-chaotic" name="presets" value="E" checked/>
        <label for="radio-preset-chaotic">chaotic (T)</label> <br>

        <!--
        <input type="radio" id="radio-preset-3Body1" name="presets" value="F" checked/>
        <label for="radio-preset-3Body1">3-Body (1)</label> <br>
        -->
    </div>

    <div id="menu3" class="menu3">
        <button id="radio-next-body">Next Body</button><br> <br>
        <h4>Information Box:</h4>
        <h5 id="bodyNumber">Number: </h5>
        <h5 id="bodyMass">Mass: </h5>
        <h5 id="bodyPosition">Position: </h5>
        <h5 id="bodyVelocity">Velocity:</h5>
        <h5 id="bodySpeed">Speed: </h5>
        <h5 id="bodyAcceleration">Aceleration</h5>

    </div>
</body>
</html>
